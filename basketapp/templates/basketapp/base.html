<!DOCTYPE html>
{% load static %}

<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <title>{{ page_title|title }}</title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_1.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% endblock %}
    {% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/basket_scripts.js' %}"></script>
    {% endblock %}

</head>
<body>
    <div class="container">
        <div class="user_basket">Ваша корзина, {{ user.first_name|title|default:' Пользователь ' }}
        </div>
        {% block container %}

        {% endblock %}
    </div>
</body>
</html>
